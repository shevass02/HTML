<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Фільтри для зображень</title>
    <style>
      body {
        font-family: sans-serif;
        background: #f5f5f5;
        padding: 40px;
        text-align: center;
      }

      h1 {
        margin-bottom: 30px;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card img {
        width: 100%;
        border-radius: 8px;
        transition: filter 0.5s ease;
      }

      .desc {
        margin-top: 10px;
        font-size: 16px;
      }

      /* Окремі фільтри */
      .sepia img {
        filter: sepia(100%);
      }

      .grayscale img {
        filter: grayscale(100%);
      }

      .blur img {
        filter: blur(3px);
      }

      .brightness img {
        filter: brightness(1.5);
      }

      .contrast img {
        filter: contrast(200%);
      }

      .invert img {
        filter: invert(100%);
      }

      .hue-rotate img {
        filter: hue-rotate(90deg);
      }

      .saturate img {
        filter: saturate(300%);
      }

      .opacity img {
        filter: opacity(50%);
      }
    </style>
  </head>
  <body>
    <h1>CSS Фільтри для зображень</h1>

    <div class="gallery">
      <div class="card">
        <img src="./nature.jpg" alt="Sepia" />
        <div class="desc">Original</div>
      </div>
      <div class="card sepia">
        <img src="./nature.jpg" alt="Sepia" />
        <div class="desc">Sepia</div>
      </div>
      <div class="card grayscale">
        <img src="./nature.jpg" alt="Grayscale" />
        <div class="desc">Grayscale</div>
      </div>
      <div class="card blur">
        <img src="./nature.jpg" alt="Blur" />
        <div class="desc">Blur</div>
      </div>
      <div class="card brightness">
        <img src="./nature.jpg" alt="Brightness" />
        <div class="desc">Brightness</div>
      </div>
      <div class="card contrast">
        <img src="./nature.jpg" alt="Contrast" />
        <div class="desc">Contrast</div>
      </div>
      <div class="card invert">
        <img src="./nature.jpg" alt="Invert" />
        <div class="desc">Invert</div>
      </div>
      <div class="card hue-rotate">
        <img src="./nature.jpg" alt="Hue Rotate" />
        <div class="desc">Hue Rotate</div>
      </div>
      <div class="card saturate">
        <img src="./nature.jpg" alt="Saturate" />
        <div class="desc">Saturate</div>
      </div>
      <div class="card opacity">
        <img src="./nature.jpg" alt="Opacity" />
        <div class="desc">Opacity</div>
      </div>
    </div>
  </body>
</html>
